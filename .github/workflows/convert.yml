name: Convert HAR/JSON to CSV

on:
  workflow_dispatch:
    inputs:
      gdrive_url:
        description: 'Google Drive File URL'
        required: false
        type: string
      gdrive_id:
        description: 'Google Drive File ID'
        required: false
        type: string
      local_file:
        description: 'Path to file in repository (if not using Google Drive)'
        required: false
        type: string

jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # This gives write permission to the repository
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}  # Use the built-in token
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create CSV directory
      run: mkdir -p CSV
    
    - name: Download from Google Drive (if URL or ID provided)
      if: ${{ github.event.inputs.gdrive_url != '' || github.event.inputs.gdrive_id != '' }}
      run: |
        if [ -n "${{ github.event.inputs.gdrive_url }}" ]; then
          python scripts/convert_to_csv.py --gdrive-url "${{ github.event.inputs.gdrive_url }}" --output CSV
        else
          python scripts/convert_to_csv.py --gdrive-id "${{ github.event.inputs.gdrive_id }}" --output CSV
        fi
    
    - name: Convert local file
      if: ${{ github.event.inputs.local_file != '' }}
      run: |
        python scripts/convert_to_csv.py --input "${{ github.event.inputs.local_file }}" --output CSV
    
    - name: Upload CSV artifacts
      uses: actions/upload-artifact@v4
      with:
        name: converted-csv-files
        path: CSV/
        retention-days: 30
    
    - name: Commit and push CSV files
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add CSV/*.csv
        git diff --quiet && git diff --staged --quiet || git commit -m "Add converted CSV files [skip ci]"
        git push
